<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="jquery-1.12.2.min.js"></script>
<style type="text/css">
	body{
		margin:0;
		padding: 0;
		font-size: 14px;
	}
	#whole{
		width: 400px;
		background: #eee;
		margin: 0 auto;
	}
	#third{
		border-top: 2px solid black;
		margin: 0 auto;
		background: #fff;
		
	}
	#add{
		display: block;
		width: 100px;
		height: 20px;
		line-height: 20px;
		text-align: center;
		background: #666;
		margin: 0 auto;
		cursor: pointer;
	}
</style>
<script >
$(document).ready(function(){
	$("#add").toggle(
				function(){
					$(this).text("收起-");
					$("#second").show(1000);
				},
				function(){
					$(this).text("更多+");
					$("#second").hide(1000);
				}
	);
	
});
//text("")相当于innerText
//toggle(fn1,fn2,[fn3,fn4])  轮番使用fn1,fn2,fn3,fn4函数。
</script>
</head>
<body>
<div id="whole">
	<div id="first" >
		<p>one:..............</p>
		<p>two:..............</p>
	</div>
	<div id="second" style="display:none;">
		<p>three:............</p>
		<p>four:.............</p>
	</div>
	<div id="third">
		<p id="add">展开内容+</p>
	</div>
</div>
</body>
</html>
