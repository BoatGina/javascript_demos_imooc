<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>定时展开收起</title>
<style type="text/css">
	body{
		margin: 0 auto;
		padding: 0;
		text-align: center;
		font-size: 12px;
	}
	#div1{
		margin: 0 auto;
		width: 800px;
		height: auto;
		background: #eee;
	}
	#div2{
		margin: 0 auto;
		width: 800px;
		height: 100px;
		background: #ccc;
		border-top: 2px solid black;

	}
</style>
<script >
var h=0;
function show(){
	
	if(h<300){
		h+=5;
		document.getElementById("div1").style.height=h+"px";
	}
	else{
		return;
	}
	setTimeout("show()",30);
};
function hidden(){
	if(h>0){
		h-=5;
		document.getElementById("div1").style.height=h+"px";
	}
	else{
		document.getElementById("div1").style.display="none";
		return;

	}
	setTimeout("hidden()",30);
};

	show();

</script>
</head>
<body>
