<script >

	var nowtime=new Date();
	var nexttime=new Date(2016,6,7);
	var lefttime=(nexttime.getTime()-nowtime.getTime())/(24*60*60*1000);
	document.getElementById("day").innerHTML=Math.ceil(lefttime);//向上取整
}

</script>
