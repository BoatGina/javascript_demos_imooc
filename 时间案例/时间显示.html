<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	body{
		padding:0;
		margin:0;
		background:#ccc;
	}
	#ppp{
		color: #fff;
		font-size: 14px;

	}

</style>
<script >
function toDouble(n) {
	if(n<10){
		return '0'+n;
	}
	else{
		return ''+n;
	}
}
function show(){
	var myDate=new Date();
	var year=myDate.getFullYear();
	var month=myDate.getMonth()+1;
	var date=myDate.getDate();
	var day=myDate.getDay();

	var weekDay=new Array(7);
	weekDay[0]="星期日";	
	weekDay[1]="星期一";
	weekDay[2]="星期二";
	weekDay[3]="星期三";
	weekDay[4]="星期四";
	weekDay[5]="星期五";	
	weekDay[6]="星期六";

	var hour=myDate.getHours();
	var minute=myDate.getMinutes();
	var second=myDate.getSeconds();
	
	document.getElementById("show").innerHTML=""+year+"年"+month+"月"+date+"日"+weekDay[day]+toDouble(hour)+":"+toDouble(minute)+":"+toDouble(second);
	
}

window.onload=function(){
	
	setInterval(show,500);
	//document.write(Date()); 只能够获取一时的时间日期
}
	
</script>
</head>
<body>
<div id="show">显示时间</div>
</body>
</html>
